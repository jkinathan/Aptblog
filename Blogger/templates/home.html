<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}

    <a href="{% url 'post_new' %}">New Blog Post</a>

    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock content %}
